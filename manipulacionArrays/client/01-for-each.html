        const tasks = [
            {title: 'Eat', done: true},
            {title: 'Sleep', done: false}
        ];

        const task_app = document.getElementById('task');

        tasks.forEach(({ title, done }) => {
            const element = `
                <li>
                    <input 
                            type='checkbox' 
                            id='${title}' 
                            name='${title}' 
                            ${done && 'checked'} />
                        <label for='${title}' >${title} </label>   
                </li>`;
            task_app.innerHTML += element;
        });
